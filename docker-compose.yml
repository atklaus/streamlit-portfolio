version: "3.9"

services:
  dataengbuilds:
    build: .
    ports:
      - "8501:8501"
    environment:
      LOGGING_ENABLED: "true"
      LOG_SINK: "stdout+spaces"
      LOG_FLUSH_EVENTS: "25"
      LOG_FLUSH_SECONDS: "5"
      LOG_SESSION_FLUSH_SECONDS: "60"
      APP_VERSION: "dev"
      SPACES_BUCKET: "your-bucket"
      SPACES_REGION: "nyc3"
      SPACES_ENDPOINT: "https://nyc3.digitaloceanspaces.com"
      SPACES_ACCESS_KEY_ID: "your-access-key"
      SPACES_SECRET_ACCESS_KEY: "your-secret-key"
      SPACES_PREFIX: "telemetry/"
    volumes:
      - /var/lib/dataengbuilds/data:/app/data
